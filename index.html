<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="Images/app-development.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <nav>
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Login</a></li>
        </ul>
        <i class="fa-solid fa-bars icon" id="icon"></i>
      </div>
    </nav>
    <div class="bg"></div>
    <div class="content_body">
      <div class="txt_content">
        <div class="txt_top">
          <span class="new">New</span>
          <h1>Monograph Dashboard</h1>
        </div>
        <p>POWERFUL INSIGHTS INTO YOUR TEAM</p>
        <span class="txt">Project planning and time tracking for agile teams</span>
        <div class="preview">
          <button>Schedule a demo</button>
          <span>to see a preview</span>
        </div>
      </div>
      <div class="img_content">
        <img src="images/illustration-devices.svg" alt="devices">
      </div>
    </div>
  </div>
</body>
</html>
